<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>Register:</h1>
        {% for message in get_flashed_messages(category_filter=['reg']) %}
            <p>{{message}}</p>
        {% endfor %}
        <form action="/users/register" method = 'POST'>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name = 'first_name' id = 'first_name' class="form_control">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name = 'last_name' id = 'last_name' class="form_control">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name = 'email' id = 'email' class="form_control">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name = 'password' id = 'password'  class="form_control">
            </div>
            <div>
                <label for="password2">Verify Password:</label>
                <input type="password" name = 'confirm_password' id = 'password2' class="form_control">
            </div>
            <input type="submit", value="Register">
        </form>
    </div>
    <div>
        <h1>Login</h1>
        {% for message in get_flashed_messages(category_filter=['log']) %}
            <p>{{message}}</p>
        {% endfor %}
        <form action="/users/login" method = "POST">
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit" value = "Login">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
