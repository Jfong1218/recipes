<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        {% for message in get_flashed_messages() %}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
        <div class="d-flex justify-content-between">
            <a href="/welcome" class="btn btn-info">Home</a>
        </div>
        <h1>Edit a Recipe</h1>
        <form action="/recipes/{{recipe.id}}/update" class="form" method="post">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" value = "{{recipe.title}}">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" class="form-control" >{{recipe.description}}</textarea>
            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="instructions" cols="30" rows="10" class="form-control">{{recipe.instructions}}</textarea>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="form-control" value="{{recipe.date}}">
            <div>
                Under 30 minutes?
                <label for="true">Yes</label>
                <input type="radio" name="time" id="Yes" value="1" {% if recipe.time == 1 %}checked{%endif%}>
                <label for="false">No</label>
                <input type="radio" name="time" id="No" value="0" {% if recipe.time == 0 %}checked{%endif%}>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
